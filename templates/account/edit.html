{% extends "base.html" %}

{% block title %} Редактирование профиля. {% endblock title %}

{% block content %}
<h1>Редактирование профиля.</h1>
<p>Вы можете отредактировать профиль использу следующую форму:</p>
<form method="post" enctype="multipart/form-data">
  {{ user_form.as_p }}
  {{ profile_form.as_p }}
  {% csrf_token %}
  <p><input type="submit" value="Сохранить изменения"></p>
</form>
{% endblock content %}
