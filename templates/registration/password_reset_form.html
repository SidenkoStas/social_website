{% extends 'base.html' %}

{% block title %}  Сброс вашего пароля {% endblock %}

{% block content %}
<h1>Забыли свой пароль?</h1>
<p>Введите свой e-mail для сброса пароля.</p>
<form method="post">
  {{ form.as_p }}
  {% csrf_token %}
  <p><input type="submit" value="Отправить e-mail"></p>
</form>
{% endblock %}
